<!DOCTYPE html>

<html>
<body>

<!-- action - where the form send data to  -->
<!-- method - what HTTP method (get/post) -->
<form style="background-color: orange; width: 45%; border: solid 2px red; padding: 5px"
 		id="inserimentoDati" name="inserimento" action="http://wikipedia.org" method="get" onsubmit="validate()">

	<p>
		<label for="cognome">Nickname</label>
		<!-- required makes sure you fill in the field before Submitting the form -->
		<input required autocomplete="on" placeholder="ItHurtsLikeHell" autofocus style="background-color: yellow" type="text" name="cognome" id="cognome"/>
	</p>
	<p>
		<label for="nome"> Nome VERO </label>
		<!-- minlength and maxlength make sure the input is at least 3 and less than 16 -->
		<input required placeholder="GESU'" size="15px" minlength="3" maxlength="15" style="background-color: yellow" type="text" name="nome" id="nome"/>
	</p>
	<p>
		<label for="email"> Email </label>
		<input required style="background-color: yellow" type="email" name="email" id="email"/>
	</p>
	<p>
		<label for="password">p455w0rd</label>
		<!-- You can specify a pattern through regex -->
		<input type="password" placeholder="passwording the password" name="password" id="password" style="background-color: yellow" />
	</p>
	<p>
		<label for="credit_card_number">Numero Carta di credito</label>
		<input size="16" maxlength="16" style="background-color: yellow;" placeholder="non so dimmi tu :)" type="text" name="credit_card_number" id="credit_card_number" required/>
	</p>
	<!-- To connect Radio butto you can give them the same name -->
	<p>Sesso
		<label>Maschio<input type="radio" name="SessoRadio" value="maschio"/></label>
		<label>Femmina<input type="radio" name="SessoRadio" value="femmina"/></label>
		<label>Non Specificato<input type="radio" name="SessoRadio" value="non_specificato"/></label>
	</p>

	<p>Hobby
		<label>Sport<input type="checkbox" name=hobbyCheck value="sport"></label>
		<label>Gaming<input type="checkbox" name="hobbyCheck" value="gaming"></label>
		<label>Arte<input type="checkbox" name="hobbyCheck" value="art"></label>
		<label>Letteratura<input type="checkbox" name="hobbyCheck" value="check"></label>
	</p>

	<p>
		<label for="city">Luogo in cui vivi</label>
		<select id="city" style="background-color: yellow" required>
			<option value="AN"> ANCONA </option>
			<option value="BG" selected> BERGAMO </option>
			<option value="CT"> CATANIA </option>
			<option value="other"> ALTRO... </option>
		</select>
	</p>

	<p>
		<label for="note">Commenti?</label>
		<textarea style="background-color: yellow;" cols="25" rows="3" name="note" id="note"> ...Non sarà effettuato nessun pregiudizio nei tuoi confronti :) </textarea>
	</p>

	<p>
		<label for="avatar">Inviami una Foto profilo</label>
		<input type="file" accept="image/*" name="avatar" id="avatar" enctype="multipart/form-data"/>
	</p>

	<p>
		<label for="dataNascita">Data di nascita</label>
		<input style="background-color: yellow" type="date" name="dataNascita" id="dataNascita" min="2000-01-01" max="2018-09-17"/>
	</p>

	<p>
		<label for="orarioNascita">Orario di nascita</label>
		<input style="background-color: yellow" type="time" name="orarioNascita" id="orarioNascita" step="360"/>
	</p>

	<p>
		<label for="age">Età</label>
		<input style="background-color: yellow" type="number" name="age" id="age" min="5" max="110"/>
	</p>

	<p>
		<label for="stipendio">Stipendio</label>
		<input id="stipendio" type="range" min="800" max="2000" step="300"/>
	</p>

	<p>
		<label for="website">Indirizzo Web</label>
		<input id="website" type="url" style="background-color: yellow"/>
	</p>

	<p>
		<label for="favColor">Colore Preferito</label>
		<input id="favColor" type="color"/>
	</p>

	<p>
		<label for="browser">Browser Preferito</label>
		<input list="elencoBrowser" name="browser" id="browser" style="background-color: yellow"/>
	</p>
	<datalist id="elencoBrowser">
		<option value="Internet Explorer">
		<option value="Microsoft Edge">
		<option value="Google Chrome">
		<option value="Mozilla Firefox">
		<option value="Opera Browser">
		<option value="Safari Browser">
	</datalist>

	<input type="hidden" name="userCode" id="userCode" value="19283">

	<input type="image" src="../resources/img/excuse_me_wtf.jpg" alt="Submit" width="48" height="48"/><br/>
	<!--	The default for a button inside a form is to submit data (although you can override it through the type attr) -->
	<button type="submit" name="registra" formaction="elaboraDati.php" formtarget="_blank">INVIAMI I DATI</button>
	<input type="reset" value="CLS" name="reset">

</form>

<script type="text/javascript">
	function validate() {
		let nickname = document.getElementById("congnome");
		return nickname.value !== "";
	}
</script>
</body>
</html>
