<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form quiz</title>
</head>
<body>

<h1>Register</h1>

<form action="http://example.com">
    <div>
        <label>
            First Name:
            <input name="first" placeholder="John" type="text" required>
        </label>
        <label>
            Last Name:
            <input name="last" type="text" placeholder="Smith" required>
        </label>
    </div>
    <div>
        <label>Male<input value="male" name="gender" type="radio"></label>
        <label>Female<input value="female" name="gender" type="radio"></label>
        <label>Other<input value="other" name="gender" type="radio"></label>
    </div>

    <div>
        <label>
            Email:
            <input name="email" placeholder="your email" type="email" required>
        </label>
        <label>
            Password:
            <input name="password" type="password" pattern=".{5, 10}" required title="5 to 10 characters">
        </label>
    </div>

    <div>
        <label>
            Birthday:
            <input type="date">
            <select name="day">
                <option>Day</option>
                <option>1</option>
                <option>11</option>
                <option>31</option>
            </select>
            <select name="month">
                <option>Month</option>
                <option>October</option>
                <option>December</option>
                <option>June</option>
            </select>
            <select name="Year">
                <option>Year</option>
                <option>1999</option>
                <option>2001</option>
                <option>2020</option>
            </select>
        </label>
    </div>

    <div>
        <label>
            I agree to the terms and conditions
            <input type="checkbox">
        </label>
    </div>

    <div>
        <input type="submit">
    </div>
</form>

</body>
</html>
