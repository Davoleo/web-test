<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CANVAS</title>
    <style type="text/css">
        img {display: none; transform: scale(0.05)}
    </style>
</head>

<body>
 
<img src="../../resources/img/info.png" alt="Pattern" id="PatternIcon">
<canvas id="drawing" width="1000" height="1000"></canvas>

<script type="text/javascript">
    function drawRects() {
        let img = document.getElementById("PatternIcon");

        let canvas = document.getElementById('drawing').getContext("2d");
        let pattern = canvas.createPattern(img, "repeat");

        for (let i=0; i <= 10; i++)
        {
            canvas.fillStyle = pattern;
            canvas.fillRect(100*i, 100*i, 100, 100);
        }
    }

    setInterval(drawRects, 100)
</script>

</body>
</html>
