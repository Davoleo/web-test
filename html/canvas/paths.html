<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Segment Randomizer</title>
</head>
<body>

<canvas id="canvas" width="750" height="750"></canvas>

<script type="text/javascript">
    let canvas = document.getElementById('canvas').getContext("2d");

    canvas.strokeStyle = "red";
    canvas.lineWidth = 8;

    canvas.beginPath();
        canvas.moveTo(50, 50);
        canvas.lineTo(200, 50);
        canvas.lineCap = "round";
        canvas.stroke();
    canvas.closePath();

    canvas.beginPath();
        canvas.moveTo(50, 100);
        canvas.lineTo(200, 100);
        canvas.lineCap = "butt";
        canvas.stroke();
    canvas.closePath();

    canvas.beginPath();
    canvas.moveTo(50, 150);
    canvas.lineTo(200, 150);
    canvas.lineTo(150, 200);
    canvas.lineTo(50, 150);
    canvas.lineJoin = "bevel";
    canvas.lineCap = "square";
    canvas.fillStyle = "#C7D304";
    canvas.fill();
    canvas.stroke();
    canvas.closePath();
</script>

</body>
</html>
