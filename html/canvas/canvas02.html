<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CANVAS</title>
</head>

<body>

<canvas id="drawing" width="1000" height="1000"></canvas>

<script type="text/javascript">
    function drawRects() {
        let canvas = document.getElementById('drawing').getContext("2d");

        for (let i = 0; i < 10; i++)
        {
            let gradient = canvas.createLinearGradient(100*i, 100*i, 100*i + 100, 100*i + 100);
            gradient.addColorStop(0.33, "#8BDA41");
            gradient.addColorStop(0.66, "#B57EA4");
            gradient.addColorStop(1, "#8D37EB");

            canvas.fillStyle=gradient;
            canvas.fillRect(100*i, 100*i, 100, 100);
        }

        for (let i = 0; i < 10; i++)
        {
            let gradient = canvas.createLinearGradient(100*i, 100*i + 200, 100*i + 100, 100*i + 100);

            for (f=0; f<=255; f++)
                gradient.addColorStop(f/255, "rgb(0," + f.toString() + ", 0)" );

            canvas.fillStyle=gradient;
            canvas.fillRect(100*i + 200, 100*i, 100, 100);
        }

        for (let i = 0; i < 10; i++)
        {
            /**
             *  Linear gradient on the border
             * @type {CanvasGradient}
             */
            let gradient = canvas.createLinearGradient(100*i , 100*i, 100*i + 100, 100*i + 100);

            for (f=0; f<=255; f++)
                gradient.addColorStop(f/255, "rgb(" + f.toString() + ", 0, 0)" );

            canvas.strokeStyle=gradient;
            canvas.strokeRect(100*i, 100*i, 100, 100);
        }
    }

    drawRects();
</script>

</body>
</html>
