<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap_main.css" type="text/css">

    <title>Flexbox</title>
</head>
<body>

    <!-- 
        (Flexbox is a CSS feature)
        Flexbox:
        flex-row {
        Main Access: Content access is from left to right
        Cross Access: from top to bottom
        }
        flex-column {
        Main Access: from top to bottom
        Cross Access: Content access is from left to right
        }

     -->

    <div class="container">
        <h1 class="text-center display-4">Flexbox</h1>
        <div class="border border-dark d-flex justify-content-start align-items-end" style="height: 200px">
            <button class="btn-info btn-lg">LARGE</button>
            <button class="btn-primary">SMALL</button>
            <button class="btn-warning">SMALL</button>
        </div>
        <br>
        <div class="border border-dark d-flex justify-content-start align-items-end flex-row-reverse" style="height: 200px">
                <button class="btn-info btn-lg">LARGE</button>
                <button class="btn-primary">SMALL</button>
                <button class="btn-warning">SMALL</button>
        </div>
        <br>
        <div class="border border-dark d-flex flex-column justify-content-center align-items-start" style="height: 200px">
                <button class="btn-info btn-lg">LARGE</button>
                <button class="btn-primary">SMALL</button>
                <button class="btn-warning">SMALL</button>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
