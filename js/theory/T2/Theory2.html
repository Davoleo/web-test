<!--
Event handlers:
onclick: called when you click a certain component of the web page
onmouseover: called when you hover over a certain component of the web page
onmouseout: called when you finish to hover over a certain component of the web page
onload: specific <body> event handler, called when the page is completely loaded
onunload: should be called when you leave the web page (it often doesn't work)
