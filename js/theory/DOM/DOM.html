<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        .SampleClass  {
            border: #2e43a0 solid 3px;
            margin: 1em;
        }

        .Pink {
            background-color: #EF4093;
        }

        .Winner {
            color: #1f8b4d;
        }
        .Loser {
            color: rgb(224, 87, 77)
        }
        .MetaButton {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body class="Main container">

<div>
    <button class="MetaButton button is-primary" onclick="changeElements()">Select elements and change them</button>
    <button class="MetaButton button is-primary" id="buttonCreate" onclick="createElements()">Create new Elements</button>
    <button class="MetaButton button is-primary" onclick="removeElements()">Remove Elements</button>
    <button class="MetaButton button is-primary" onclick="replaceElements()">Replace Elements</button>
</div>

<hr>

<!-- The Parent of <p> is <body> -->
<!-- The child of <p> is <h1> -->
<!-- the sibling of <p> is <script> -->
<p><h1 class="title" id="testHeader">Hello!</h1></p>

<div id="container"></div>

<h1 class="title" id="goodbye">Goodbye</h1>
<ul>
    <li id="highlight">Item 1</li>
    <li class="Bold">Item 2</li>
    <li class="Bold">Item 3</li>
</ul>

<a href="https://www.google.com">Google.com</a>

<!-- Score Keeper -->
<hr>

<div class="columns">
    <div class="column"></div>
    <div class="column">
        <div class="card">
            <div class="card-image">
                <figure class="image">
                    <img src="../../../resources/img/score.png" alt="score keeper">
                </figure>
            </div>

            <div class="card-content">
                <h1 class="title">Score Keeper</h1>
                <h2 class="subtitle has-text-weight-semibold is-size-4"><span id="score1">0</span> to <span id="score2">0</span></h1>

                <div class="columns">
                    <p class="column">Playing to: <span>NONE</span></p>

                    <input class="column input is-primary" min="1" value="5" type="number">
                </div>

                <div class="columns">
                    <button class="button is-info column" id="button1">Player 1</button>
                    <button class="button is-info column" id="button2">Player 2</button>
                    <button class="button is-danger column" id="reset-button">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <div class="column"></div>
</div>


<script type="text/javascript" src="dom.js"></script>
</body>
</html>
