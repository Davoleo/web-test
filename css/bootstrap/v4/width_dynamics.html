<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- ensures proper rendering and touch zooming for all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Sets page width to the size of the device and the zoom level to 1  -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- This ^^^ tells Internet Explorer tu use the latest rendering engine -->

    <link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap_main.css" type="text/css">

    <title>Screen Resolutions</title>
</head>
<body>

    <h1 class="display-3 text-center">Breakpoints</h1>

<div style="margin: 50px" class="row">
    <!-- SCREEN RESOLUTIONS -->
    <!-- card adds a rounded border -->

    <!-- EXTRA SMALL -->
    <div class="card d-block d-sm-none">
        <h5>Extra Small</h5>
        <p>Screen &lt; 544px</p>
    </div>
    <!-- SMALL -->
    <div class="card d-none d-sm-block d-md-none">
        <h5>Small</h5>
        <p>Screen &GreaterEqual; 544px & &lt; 768px</p>
    </div>
    <!-- MEDIUM -->
    <div class="card d-none d-md-block d-lg-none">
        <h5>Medium</h5>
        <p>Screen &GreaterEqual; 768px & &lt; 992px</p>
    </div>
    <!-- LARGE -->
    <div class="card d-none d-lg-block d-xl-none">
        <h5>Large</h5>
        <p>Screen &GreaterEqual; 992px & &lt; 1200</p>
    </div>
    <!-- EXTRA LARGE -->
    <div class="card d-none d-xl-block">
        <h5>Extra Large</h5>
        <p>Screen &GreaterEqual; 1200px</p>
    </div>
</div>

<div class="container text-center">
    <button class="btn btn-warning p-sm-0 p-md-5 p-lg-0 p-xl-5 m-3">RESIZE THE WINDOW</button>
    <button class="btn btn-danger p-0 p-sm-2 p-md-3 p-lg-4 px-lg-5 m-3">RESIZE THE WINDOW</button>
    <button class="btn btn-success p-0 pl-sm-5 pt-md-5 pr-lg-5 pb-xl-5 m-3">RESIZE THE WINDOW</button>

    <h1>Margin Example</h1>
    <button class="btn btn-primary p-4 mx-xl-5 mx-lg-4 mx-md-3 mx-sm-2 mx-0">RTW</button>
    <button class="btn btn-primary p-4 mx-xl-5 mx-lg-4 mx-md-3 mx-sm-2 mx-0">RTW</button>
    <button class="btn btn-primary p-4 mx-xl-5 mx-lg-4 mx-md-3 mx-sm-2 mx-0">RTW</button>
    <button class="btn btn-primary p-4 mx-xl-5 mx-lg-4 mx-md-3 mx-sm-2 mx-0">RTW</button>
    
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
