<!DOCTYPE html>
<html >
<head>

    <style type="text/css">
        button {resize: both; overflow: auto}

        #editableArea {resize: both; overflow: auto; background: lightgoldenrodyellow; width: 300px}
        #form {background: lightblue; width: 400px; height: 400px; margin-bottom: 10px}
        #form, #comments {resize: both; overflow: auto}

        #outline {outline: blue solid 1px}

        /* Navigazione tramite shift + freccette, quasi per niente supportata, praticamente inutile siccome non è utilizzata */
        /*#b1 {nav-left: #b4; nav-right: #b2}
        #b2 {nav-left: #b1; nav-right: #b3}
        #b3 {nav-left: #b2; nav-right: #b4}
        #b4 {nav-left: #b3; nav-right: #b1}*/
    </style>

    <title>UI Tweaks</title>
</head>
<body>

    <div id="editableArea" contenteditable="true">
        Re-size this area to write in a more comfortable way!
    </div>

    <form id="form">
        Comments: <input id="comments" type="text">
    </form>

    <button id="b1">Uno</button>
    <button id="b2">Due</button>
    <button id="b3">Tre</button>
    <button id="b4">QUATTRO</button>

    <br>

    <!-- Outline -->
    <!-- Non influenza per niente il contenuto, al contrario del border -->
    <!-- é come una sottolineatura esterna dell'elemento -->
    <p> Un paragrafo bello ma anche brutto con un bordo che <span id="outline"> non e' un vero bordo</span> ma qualcosa che ci si avvicina, con un nome abbastanza particolare "Outline" </p>


</body>
</html>
