<!DOCTYPE html>
<html>
<head>
        <style type="text/css">

            @keyframes colorCycle
            {
                from {background: yellowgreen}
                to {background: tomato}
            }

            @keyframes slide
            {
                from {left: 0px; top: 0px}
                to {left: 500px; top: 500px}
            }

            @keyframes enhancedColorCycle
            {
                0% {background: red}
                20% {background: lightcoral}
                60% {background: lightblue}
                80% {background: lightgreen}
                100% {background: black}
            }


            div {width: 200px; height: 100px; background-color: yellowgreen; font-size: 100px; float: left;}

            #divSx {animation: colorCycle 3s infinite alternate}
            #divDx {animation: slide 1.5s infinite alternate}
            #div1  {animation: slide 1.5s infinite linear}
            #div2  {animation: slide 1.5s infinite cubic-bezier(1, 0, 0, 1) }
            #div3  {animation: enhancedColorCycle 5s infinite}

        </style>

    <title>Animations</title>
</head>
<body>

        <div id="divSx">
            3D
        </div>
    
        <div id="divDx" style="position: relative; left: 30px">
            <img width="200px" src="https://i.ytimg.com/vi/XooEAb_o0E4/maxresdefault.jpg" alt="CANE.exe">
        </div>

        <div id="div1" style="position: relative; left: 120px">
                <img width="200px" src="https://i.ytimg.com/vi/XooEAb_o0E4/maxresdefault.jpg" alt="CANE.exe">
        </div>

        <div id="div2" style="position: relative; left: 200px">
                <img width="200px" src="https://i.ytimg.com/vi/XooEAb_o0E4/maxresdefault.jpg" alt="CANE.exe">
        </div>

        <div id="div3" style="position: relative; top: 150px; left: -800px;">
                3D
        </div>
        
        <br>

        <!-- <button id="anim01" onclick="stop_start()" style="position: absolute; top: 150px; left: 0px">STOP / PLAY</button>   -->
</body>
</html>
